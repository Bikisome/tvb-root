name: rateml_tests
on: [push]
jobs:

  rateml_tests:
    runs-on: self-hosted
    steps:

      - name: nvidia-smi test
        run: nvidia-smi

      - name: pycuda test
        run: python3 -c "import pycuda.autoinit; print('yes')"

      - uses: actions/checkout@v1

      - name: debug debug
        run: env && pwd && ls -lh

      - name: uninstall gdist
        run: pip3 uninstall -y tvb-gdist

      - name: install pylems
        run: pip3 install pylems

      - name: ensure tvb setup
        run: cd tvb_build && bash install_full_tvb.sh && cd ..

      - name: run pytest
        run: cd scientific_library/tvb/tests/library/simulator/ && pytest rateml_test.py


